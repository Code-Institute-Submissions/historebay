<!DOCTYPE html>
{% extends 'base.html' %}  <!--take the data from the base.html file--> 
{% load bootstrap_tags %}
{% block page_title %}Login page{% endblock %}

{% block page_heading %}User Login{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ login_form | as_bootstrap}}
    <button type="submit">login</button>
</form>

<p><a href="{% url 'password_reset' %}">Forgot Password</a></p>  <!--The url is taken from the url_reset.py file-->

{% endblock %}
