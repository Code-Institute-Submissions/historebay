<!DOCTYPE html>
{% extends 'base.html' %}  <!--take the data from the base.html file--> 
{% load bootstrap_tags %}
{% block content %}

<div class="row row-flex">

    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default"> <!--Different column sizes for different screen sizes.-->
        <div class="panel-body">
            <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ productDetails.image }}')"> <!--By making a background image, it can fit the size of the  
                                                                                                      <div> that it is in so that different sized images for different products 
                                                                                                      won't end up looking mismatched in terms of size and shape.
                                                                                                      Add a media context_processor in the setting.py file (cause there is media!).-->
            </div>
            <h3>{{ productDetails.name }}</h3>
            <p class="product-description">{{ productDetails.description }}</p>
            <p>â‚¬ {{ productDetails.price }}</p>
            <p>{{ categoryFromProduct.names }}</p>
            <p>{{ productTypeFromProduct.name }}</p>

            <form method="GET" action="{% url 'productDetails' productDetails.id %}">
                {% csrf_token %}
                <div class="input-group">
                    <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity"/>
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Add</button>
                    </span>
                </div>
            </form>
         </div>
    </div>    
</div>
{% endblock %}
